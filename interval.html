<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			.circle {
				background: teal;
				border-radius: 50%;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -50px;
				margin-left: -50px;
				width: 100px;
				height: 100px;
				text-align: center;
				font-size: 80px;
			}
		</style>
	</head>

	<body>
		<div id="circle" class="circle">0</div>
		<script>
			var count = 0;
			
			function incrementAndDisplay() {
				if(checkTimeout()) {
					return;
				}
                count++;
				document.getElementById('circle').innerHTML = count;
            }
			
			function checkTimeout() {
				if(count != 3) {
					return false;
				}
				
				clearInterval(incrementAndDisplay);
				updateScreen();
				return true;
			}
			
			function updateScreen() {
				document.body.style.background = 'black';	
			}
			
            setInterval(incrementAndDisplay, 1000);
		</script>
	</body>
</html>
